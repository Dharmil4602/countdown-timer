<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 class="h-primary">New Year Eve</h1>

    <div class="countdown-container">
        <div class="days-count">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        
        <div class="hours-count">
            <p class="big-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        
        <div class="minutes-count">
            <p class="big-text" id="minute">0</p>
            <span>Minutes</span>
        </div>
        
        <div class="seconds-count">
            <p class="big-text" id="second">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
